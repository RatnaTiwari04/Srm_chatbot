<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chatbot Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        #chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
        }
        .user-message {
            background-color: #e0ffe0;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }
        .moving-chatbot {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            transition: all 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>SRM Chatbot</h2>
            <div id="time-display"></div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const timeDisplay = document.getElementById('time-display');

        // Initialize speech synthesis
        const synth = window.speechSynthesis;

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            let voices = synth.getVoices();
            if (voices.length > 0) {
                const preferredVoice = voices.find(voice => 
                    voice.lang.startsWith('en') && voice.name.includes('Neural')
                ) || voices[0];
                utterance.voice = preferredVoice;
            }

            synth.speak(utterance);
        }

        function updateTime() {
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString();
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString();
        }

        function addMessage(content, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            
            const messageContent = document.createElement('div');
            messageContent.textContent = content;
            messageElement.appendChild(messageContent);
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = getCurrentTime();
            messageElement.appendChild(messageTime);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Speak bot messages
            if (!isUser) {
                speak(content);
            }
        }

        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                // Simulate bot response (replace with actual bot logic)
                setTimeout(() => {
                    addMessage('Thank you for your message! How can I assist you further?', false);
                }, 2000);
            }
        }

        function createMovingChatbot() {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            svg.classList.add("moving-chatbot");

            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", "50");
            circle.setAttribute("cy", "50");
            circle.setAttribute("r", "45");
            circle.setAttribute("fill", "#4a90e2");

            const smile = document.createElementNS("http://www.w3.org/2000/svg", "path");
            smile.setAttribute("d", "M30 60 Q50 80 70 60");
            smile.setAttribute("stroke", "white");
            smile.setAttribute("stroke-width", "5");
            smile.setAttribute("fill", "none");

            const leftEye = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            leftEye.setAttribute("cx", "35");
            leftEye.setAttribute("cy", "40");
            leftEye.setAttribute("r", "5");
            leftEye.setAttribute("fill", "white");

            const rightEye = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            rightEye.setAttribute("cx", "65");
            rightEye.setAttribute("cy", "40");
            rightEye.setAttribute("r", "5");
            rightEye.setAttribute("fill", "white");

            svg.appendChild(circle);
            svg.appendChild(smile);
            svg.appendChild(leftEye);
            svg.appendChild(rightEye);

            document.body.appendChild(svg);
            return svg;
        }

        function moveElement(element) {
            const maxX = window.innerWidth - element.clientWidth;
            const maxY = window.innerHeight - element.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            element.style.left = `${randomX}px`;
            element.style.top = `${randomY}px`;
        }

        // Create and animate moving chatbots
        const numChatbots = 5;
        const chatbots = [];

        for (let i = 0; i < numChatbots; i++) {
            const chatbot = createMovingChatbot();
            chatbots.push(chatbot);
            moveElement(chatbot);
        }

        setInterval(() => {
            chatbots.forEach(moveElement);
        }, 3000);

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        setInterval(updateTime, 1000);
        updateTime();

        // Welcome message with voice
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage('Hello! I am SRM chatbot. How may I assist you?', false);
            }, 1000);
        });
    </script>
</body>
</html>
